<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>Simple Interest</h4>
    <script>
        var p = parseInt(prompt("Enter the principle: "))
        var t = parseInt(prompt("Enter the time: "))

        var r = parseInt(prompt("Enter the rate: "))

        var si=(p * t * r) / 100;

        document.write("Simple Interest for the principle is: "+si)

    </script>
</body>

</html>
